<div class="container" style="margin-top: 50px;">
  <form [formGroup]="form">
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control">
      <input type="number" formControlName="age" class="form-control">
      <button [ngClass]="{'disabled': form.invalid}" [disabled]="form.invalid"
              type="submit" class="btn btn-primary" style="float: right;" (click)="onAddPetClicked()">Add pet</button>
    </div>
  </form>
  <div *ngFor="let pet of pets" class="container">
    {{pet.name}} -- Age: {{pet.age}}
  </div>
</div>
